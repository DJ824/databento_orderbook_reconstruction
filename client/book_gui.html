<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderbook Heatmap Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-grow: 1;
            width: 100%;
        }
        .table-container {
            width: 25%;
            max-width: 400px;
            margin: 20px;
        }
        .orderbook-header {
            padding: 5px;
            text-align: right;
            background-color: #333;
            border: 1px solid #333;
        }
        .orderbook-cell {
            padding: 5px;
            text-align: right;
            border: 1px solid #333;
        }
        .bid {
            color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.1);
        }
        .ask {
            color: #F44336; /* Red for asks */
            background-color: rgba(244, 67, 54, 0.1);
        }
        .price {
            text-align: center;
            font-weight: bold;
        }
        .debug {
            margin: 10px;
            padding: 5px;
            background-color: #333;
            border: 1px solid #555;
            width: 100%;
            max-width: 300px;
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
        }
        canvas {
            flex-grow: 1;
            border: 1px solid #555;
            background-color: #1e1e1e;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="table-container">
        <table id="orderbook">
            <thead>
            <tr>
                <th class="orderbook-header">Bid</th>
                <th class="orderbook-header">Price</th>
                <th class="orderbook-header">Ask</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <canvas id="heatmapCanvas" width="800" height="500"></canvas>
</div>

<div id="debug" class="debug">Connected to WebSocket server</div>

<script>
    const socket = new WebSocket('ws://localhost:9002');
    const canvas = document.getElementById('heatmapCanvas');
    const ctx = canvas.getContext('2d');

    let orderbookData = {
        bids: [],
        asks: []
    };

    socket.onopen = function(e) {
        log("Connected to WebSocket server");
    };

    socket.onmessage = function(event) {
        try {
            const data = JSON.parse(event.data);
            orderbookData = data;
            updateOrderbookDisplay();
            renderHeatmap();
        } catch (error) {
            log("Error parsing data: " + error);
        }
    };

    socket.onclose = function(event) {
        if (event.wasClean) {
            log(`Connection closed cleanly, code=${event.code} reason=${event.reason}`);
        } else {
            log('Connection died');
        }
    };

    socket.onerror = function(error) {
        log(`WebSocket error: ${error.message}`);
    };

    function log(message) {
        const debugElement = document.getElementById('debug');
        debugElement.textContent = message;
    }

    function updateOrderbookDisplay() {
        const tbody = document.querySelector('#orderbook tbody');
        const fragment = document.createDocumentFragment();

        tbody.innerHTML = '';

        orderbookData.asks.forEach(ask => {
            const row = createRow(ask.price, ask.volume, false);
            fragment.appendChild(row);
        });

        orderbookData.bids.forEach(bid => {
            const row = createRow(bid.price, bid.volume, true);
            fragment.appendChild(row);
        });

        if (fragment.childNodes.length > 0) {
            tbody.appendChild(fragment);
        }
    }

    function createRow(price, volume, isBid) {
        const row = document.createElement('tr');
        const bidCell = document.createElement('td');
        const priceCell = document.createElement('td');
        const askCell = document.createElement('td');

        priceCell.textContent = parseFloat(price).toFixed(2);
        priceCell.classList.add('price', 'orderbook-cell');

        if (isBid) {
            bidCell.textContent = volume;
            bidCell.classList.add('bid', 'orderbook-cell');
            row.appendChild(bidCell);
            row.appendChild(priceCell);
            row.appendChild(askCell);
        } else {
            askCell.textContent = volume;
            askCell.classList.add('ask', 'orderbook-cell');
            row.appendChild(bidCell);
            row.appendChild(priceCell);
            row.appendChild(askCell);
        }

        return row;
    }

    function renderHeatmap() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        orderbookData.bids.forEach(bid => drawHeatmapBlock(bid.price, bid.volume, 'green'));
        orderbookData.asks.forEach(ask => drawHeatmapBlock(ask.price, ask.volume, 'red'));

        const bestBid = Math.max(...orderbookData.bids.map(b => b.price));
        const bestAsk = Math.min(...orderbookData.asks.map(a => a.price));
        drawBestBidAskLine(bestBid, 'white');
        drawBestBidAskLine(bestAsk, 'white');

        drawPriceLabels();
    }

    function drawHeatmapBlock(price, volume, color) {
        const maxVolume = 1000;
        const intensity = Math.min(1, volume / maxVolume);
        const minPrice = Math.min(...orderbookData.bids.map(b => b.price), ...orderbookData.asks.map(a => a.price));
        const maxPrice = Math.max(...orderbookData.bids.map(b => b.price), ...orderbookData.asks.map(a => a.price));
        const yPosition = canvas.height - ((price - minPrice) / (maxPrice - minPrice)) * canvas.height;
        const height = canvas.height / (orderbookData.bids.length + orderbookData.asks.length);


        ctx.fillStyle = color;
        ctx.globalAlpha = intensity;
        ctx.fillRect(0, yPosition - height / 2, canvas.width, height);
        ctx.globalAlpha = 1.0;

        ctx.fillStyle = '#ffffff';
        ctx.font = '10px Arial';
        ctx.fillText(volume, 10, yPosition);
    }

    function drawBestBidAskLine(price, color) {
        const minPrice = Math.min(...orderbookData.bids.map(b => b.price), ...orderbookData.asks.map(a => a.price));
        const maxPrice = Math.max(...orderbookData.bids.map(b => b.price), ...orderbookData.asks.map(a => a.price));
        const yPosition = canvas.height - ((price - minPrice) / (maxPrice - minPrice)) * canvas.height;

        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(0, yPosition);
        ctx.lineTo(canvas.width, yPosition);
        ctx.stroke();
    }

    function drawPriceLabels() {
        const minPrice = Math.min(...orderbookData.bids.map(b => b.price), ...orderbookData.asks.map(a => a.price));
        const maxPrice = Math.max(...orderbookData.bids.map(b => b.price), ...orderbookData.asks.map(a => a.price));
        const step = (maxPrice - minPrice) / 10;

        ctx.fillStyle = '#ffffff';
        ctx.font = '10px Arial';

        for (let price = minPrice; price <= maxPrice; price += step) {
            const yPosition = canvas.height - ((price - minPrice) / (maxPrice - minPrice)) * canvas.height;
            ctx.fillText(price.toFixed(2), canvas.width - 60, yPosition);
        }
    }

    function animate() {
        renderHeatmap();
        requestAnimationFrame(animate);
    }

    updateOrderbookDisplay();
    animate();
</script>
</body>
</html>
